name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 00:00 UTC to check compatibility with latest Textbringer
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  test:
    name: Test with Ruby ${{ matrix.ruby }} and Textbringer ${{ matrix.textbringer }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.3', '3.4', '4.0']
        textbringer: ['latest', '~> 1.0']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config set --local path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Install specific Textbringer version
        if: matrix.textbringer == 'latest'
        run: |
          gem install textbringer --no-document

      - name: Run tests
        run: bundle exec rake test

      - name: Check gem can be built
        run: gem build textbringer-rouge.gemspec
